<!DOCTYPE html>
<html lang="en">
<head>
  <title>Questionaire</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Tisan's Github Actions Questionnaire V2</h3>
    <form id="questionnaireForm">
<br>
        <label for="name">1. What is your name?</label>
        <input type="text" id="name" name="name" required>
<br>
<br>
        <label for="age">2. What is your age?</label>
        <input type="number" id="age" name="age" min="1" required>

<br>
<br>
        <label for="color">3. What is your favorite color?</label>
        <input type="text" id="color" name="color" required>
<br>
<br>
        <label for="experience">4. How would you rate your experience with Github Actions?</label>
        <select id="experience" name="experience" required>
            <option value="">Select</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
<br>
<br>

        <label for="feedback">5. What additional comments or feedback do you have?</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>

        <button type="submit">Submit</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
